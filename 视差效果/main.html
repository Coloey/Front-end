<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实现视差效果</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="page_x" id="pageX">
        <div class="cards">
            <h3>Movies</h3>
            <h1>Popular</h1>
            <!-- 幽灵公主 -->
            <div class="card princess-mononoke">
                <div class="card_bg"></div>
                <img  class="card_img"src="./image/princess.jpg" alt="">
                <div class="card_text">
                    <p class="card_title">Pincess Monnoke</p>
                </div>
            </div>
            <!-- 小千 -->
            <div class="card xiaoqian">
                <div class="card_bg"></div>
                <img  class="card_img" src="./image/xiaoqian.jpg"alt="">
                <div class="card_text">
                    <p class="card_title">Spirited Away</p>
                </div>
            </div>
            <!-- 哈尔的移动城堡 -->
            <div class="card howl-moving-castle">
                <div class="card_bg"></div>
                <img  class="card_img" src="./image/howl.jpg" alt="">
                <div class="card_text">
                    <p class="card_title">Howl's Moving Castle</p>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
