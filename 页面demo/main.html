<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="apple-touch-icon" type="image/png" href="https://cpwebassets.codepen.io/assets/favicon/apple-touch-icon-5ae1a0698dcc2402e9712f7d01ed509a57814f994c660df9f7a952f3060705ee.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="https://cpwebassets.codepen.io/assets/favicon/favicon-aec34940fbc1a6e787974dcd360f2c6b63348d4b1f4e06c77743096d55480f33.ico">
    <link rel="mask-icon" href="https://cpwebassets.codepen.io/assets/favicon/logo-pin-8f3771b1072e3c38bd662872f6b673a722f4b3ca2421637d5596661b4e2132cc.svg" color="#111">
    <title>页面</title>
    <script src="https://kit.fontawesome.com/f0601b0fb2.js" crossorigin="anonymous"></script>
<script type='module' src='https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js'></script>
<script nomodule='' src='https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js'></script>

  
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700&display=swap" rel="stylesheet">
  
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  
    <link rel="stylesheet" href="./main.css">
</style>


</head>
<body>
    <div class="container">
        <div class="components">
            <div class="switch">
                <div class="switch_1">
                    <input id="switch-1"type="checkbox">
                    <label for="switch-1"></label>
                    
                </div>
                <div class="switch_2">
                    <input id="switch-2"type="checkbox">
                    <label  for="switch-2"></label>
                </div>
            </div>
            <div class="checkbox">
                <div class="checkbox_1">
                    <input type="checkbox" id="checkbox-1">
                    <label for="checkbox-1"><i class="material-icons">done</i></label>
                </div>
                <div class="checkbox_2">
                    <input type="checkbox" id="checkbox-2">
                    <label for="checkbox-2"><i class="material-icons">done</i></label>
                </div>

            </div>
            <div class="radio">
                <div class="radio_1">
                    <input type="radio" id="radio-1">
                    <label for="radio-1"></label>
                </div>
                <div class="radio_2">
                    <input type="radio" id="radio-2">
                    <label for="radio-2"></label>
                </div>

            </div>
            <div class="btn btn_primary">
                <p>Button</p>
            </div>
            <div class="btn btn_secondary">
                <p>Button</p>
            </div>
            <div class="clock">
                <div class="hand hours"></div>
                <div class="hand minutes"></div>
                <div class="hand seconds"></div>
                <div class="point"></div>
                <div class="marker">
                    <span class="marker_1"></span>
                    <span class="marker_2"></span>
                    <span class="marker_3"></span>
                    <span class="marker_4"></span>
                </div>
            </div>
            <div class="chip">
                <div class="chip_icon">
                    <ion-icon name="color-palette"></ion-icon>
                </div>
                <p>Neumorphic Design</p>
                <div class="chip_close">
                    <ion-icon name="close"></ion-icon>
                </div>
            </div>
            <div class="circle">
                <span class="circle_btn">
                    <ion-icon class="pause" name="pause"></ion-icon>
                    <ion-icon class="play" name="play"></ion-icon>
                </span>
                <span class="circle_back-1"></span>
                <span class="circle_back-2"></span>
            </div>
            <div class="form">
                <input type="text" class="form_input" placeholder="Type anything...">
            </div>
            <div class="search">
                <input type="text" class="search_input" placeholder="Search">
                <div class="search_icon"><ion-icon name="search"></ion-icon></div>
            </div>
            <div class="segmented-control">
                <input type="radio" name="radio2" value="3" id="tab-1">
                <label for="tab-1" class="segmented-control_1">
                    <p>Tab 1</p>
                </label>
                <input type="radio" name="radio3" value="4" id="tab-2">
                <label for="tab-2" class="segmented-control_2">
                    <p>Tab 2</p>
                </label>
                <input type="radio" name="radio4" value="5" id="tab-3">
                <label for="tab-3" class="segmented-control_3">
                    <p>Tab 3</p>
                </label>
                <div class="segmented-control_color"></div>
            </div>
            <div class="icon">
                <div class="icon_home">
                    <ion-icon name="home"></ion-icon>
                </div>
                <div class="icon_account">
                    <ion-icon name="person"></ion-icon>
                </div>
                <div class="icon_settings">
                    <ion-icon name="settings"></ion-icon>
                </div>

            </div>
            <div class="slider">
                <div class="slider_box">
                    <span class="slider_btn" id="find"></span>
                    <span class="slider_color"></span>
                    <span class="slider_tooltip">50%</span>
                </div>
            </div>
        </div>
    </div>
</body>
<script src='./main.js'></script>
</html>
